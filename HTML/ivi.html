<!DOCTYPE html>

<html lang="en">
<head>
  <title>IVIMockup</title>
  <meta charset="UTF-8">
  <script src="http://www.cs.unc.edu/Courses/comp426-f13/jquery-1.10.2.js" type="text/javascript">
</script>
  <script src="scripts.js" type="text/javascript">
</script>
  <link href="main1.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="wrapper">
    <div id="header">
        <img src="header.jpg" alt="IVI: Inquire Visualize Innovate" height="61" width="360">
    </div>

    <div id="search_Container">
      <div id="search_bar">
        <form>
          <input id="searchBar" placeholder="search string" name="search" type="text"> <button id="extraButton" type="button">EXTRA</button> <input id="submit" value="SUBMIT" type="submit">
        </form>
      </div>

      <div id="nav_menu">
        <ul>
          <li><a href="#"><span>HELP</span></a></li>

          <li class="has-sub"><a href="#"><span>VIZ</span></a></li>

          <li class="has-sub">
            <a href="#"><span>TABS</span></a>

            <ul>
              <li><a href="#"><span>View 1</span></a></li>

              <li><a href="#"><span>View 2</span></a></li>
            </ul>
          </li>

          <li class="last"><a href="#"><span>RESULTS</span></a></li>
        </ul>
      </div>
    </div>

    <div class="hide" id="extra">
      <form id="extra">
        <input name="name" placeholder="Author Name" type="text"> <input name="subjectName" placeholder="Subject/Course" type="text"> <input name="insName" placeholder="Institution" type="text"> <input value="SUBMIT" type="submit" id="exSubmit">
      </form>
    </div>

    <div class="show" id="content">
      <div id="resultsSec">
        <div class="error"><img src="no_results.jpg" alt="Error: No matches" height="100" width="350"></div>
      </div>

      <div id="footer">
        <p><a href="#">HELP</a> | <a href="#">CONTACT</a> | <a href="#">ABOUT</a></p>
        <img src="CDHIheaderV6forweb_short(1).jpg" alt="CDHI" height="25" width="125">
      </div>
    </div>
  </div>
</body>
</html>
